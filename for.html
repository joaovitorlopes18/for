<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For em HTML</title>
</head>
<body>
    <h1>Contagem Crescente:</h1>
    <ul id="numeros-lista"></ul>

    <script>
        // Usando um loop for para gerar números de 1 a 10 e adicioná-los a uma lista
        var numerosLista = document.getElementById("numeros-lista");
        for (var i = 1; i <= 10; i++) {
            var itemLista = document.createElement("li");
            itemLista.textContent = i;
            numerosLista.appendChild(itemLista);
        }
    </script>
</body>
</html>
